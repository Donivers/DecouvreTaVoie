<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donivers - Connexion Administration">
    <title>Donivers - Connexion Admin</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!-- HEADER & NAVIGATION -->
    <header class="header">
        <nav class="nav-container">
            <a href="../index.html" class="logo">DONIVERS</a>
            <ul class="nav-menu">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../services.html">Services</a></li>
                <li><a href="../devlog.html">Devlog</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="login.html" title="Admin" style="font-size: 0.85em;">&#128274;</a></li>
            </ul>
        </nav>
    </header>

    <!-- LOGIN SECTION -->
    <section class="section">
        <div class="container">
            <div style="max-width: 400px; margin: 0 auto; padding: 2rem; border: 2px solid var(--color-black);">
                <h1 class="section-title" style="text-align: center; font-size: 1.5rem;">Connexion Admin</h1>

                <p id="error-msg"
                    style="display: none; color: #c0392b; text-align: center; margin-bottom: 1rem; font-size: 0.9rem; padding: 0.5rem; border: 1px solid #c0392b;">
                    Email ou mot de passe incorrect.
                </p>

                <form id="login-form" class="contact-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group" style="margin-top: 1rem;">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; margin-top: 2rem;">Se Connecter</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === 'Donivers@protonmail.com' && password === 'motdepasse') {
                localStorage.setItem('donivers_admin', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        });
    </script>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Donivers. Tous droits réservés.</p>
        </div>
    </footer>
</body>

</html>
