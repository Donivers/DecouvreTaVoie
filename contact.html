<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donivers - Contactez-nous">
    <title>Donivers - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- HEADER & NAVIGATION -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">DONIVERS</a>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="devlog.html">Devlog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="admin/login.html" title="Admin" style="font-size: 0.85em;">&#128274;</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT SECTION -->
    <section class="section">
        <div class="container">
            <h1 class="section-title">Contact</h1>

            <div class="contact-content">
                <!-- Contact Info & Form -->
                <div class="contact-info">
                    <h3>Nos Coordonnées</h3>

                    <div class="contact-item">
                        <strong>Téléphone</strong>
                        <a href="tel:[TELEPHONE]">[TELEPHONE]</a>
                    </div>

                    <div class="contact-item">
                        <strong>Email</strong>
                        <a href="mailto:Donivers@protonmail.com">Donivers@protonmail.com</a>
                    </div>

                    <!-- Contact Form -->
                    <h3 style="margin-top: 3rem;">Envoyez-nous un Message</h3>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>

                        <button type="submit" class="btn-outline btn">Envoyer</button>
                    </form>
                </div>

                <!-- Social Links -->
                <div class="social-links">
                    <h3>Suivez-nous</h3>
                    <div class="social-grid">
                        <a href="[LIEN_YOUTUBE]" target="_blank" rel="noopener noreferrer" class="social-link">
                            YouTube
                        </a>
                        <a href="[LIEN_REDDIT]" target="_blank" rel="noopener noreferrer" class="social-link">
                            Reddit
                        </a>
                        <a href="[LIEN_INSTAGRAM]" target="_blank" rel="noopener noreferrer" class="social-link">
                            Instagram
                        </a>
                        <a href="[LIEN_X]" target="_blank" rel="noopener noreferrer" class="social-link">
                            X
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Donivers. Tous droits réservés.</p>
        </div>
    </footer>
</body>

</html>
